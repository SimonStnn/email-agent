name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: isort (check)
        run: |
          isort --version
          isort --check-only --diff ./src

      - name: black (check)
        run: |
          black --version
          black --check --diff ./src

      - name: flake8
        run: |
          flake8 ./src

      - name: mypy
        run: |
          mypy ./src
