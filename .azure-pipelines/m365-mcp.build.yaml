trigger:
  tags:
    include:
      - m365-mcp-v*

pool: IaC

variables:
  - group: 'resource-access'
  - name: acrName
    value: 'pocmcpservercerm'
  - name: rgName
    value: 'POC-MCP'
  - name: service
    value: 'm365-mcp'
  - name: context
    value: 'm365-mcp'
  - name: containerInstanceName
    value: 'm365-mcp-aci'
  - name: containerPort
    value: '8000'

steps:
  - checkout: self

  - bash: |
      # Login to Azure
      az login --service-principal -u $(clientId) -p $(clientSecret) --tenant $(tenantId) || exit 1

      # Set subscription
      az account set --subscription $(subscription)

      # Create resource group if not exists
      az group create --name $(rgName) --location swedencentral --only-show-errors || echo "Resource group already exists"

      # Register Microsoft.ContainerRegistry provider
      echo "Registering Microsoft.ContainerRegistry provider..."
      az provider register --namespace Microsoft.ContainerRegistry --wait

      # Create ACR if not exists
      az acr create --name $(acrName) --resource-group $(rgName) --sku Basic --only-show-errors || echo "ACR already exists"
    displayName: 'Create Resource Group and ACR if not exists'

  - script: |
      # Parse tag to get version
      TAG_NAME=$(Build.SourceBranchName)
      echo "Tag Name: $TAG_NAME"
      if [[ $TAG_NAME =~ ^m365-mcp-v(.+)$ ]]; then
        VERSION=${BASH_REMATCH[1]}
        echo "Version: $VERSION"
      else
        echo "Invalid tag format"
        exit 1
      fi

      # Build image
      echo "Building image: $(service):$VERSION"
      docker build -t $(service):$VERSION $(context) || {
        echo "ERROR: Docker build failed"
        exit 1
      }

      # Verify image was built
      docker images $(service):$VERSION

      # Login to ACR
      echo "Logging into ACR: $(acrName)"
      az acr login --name $(acrName) || {
        echo "ERROR: ACR login failed"
        exit 1
      }

      # Tag and push to poc-mcp repository
      ACR_LOGIN_SERVER=$(acrName).azurecr.io
      IMAGE_NAME=$ACR_LOGIN_SERVER/poc-mcp/$(service)

      echo "Tagging and pushing to: $IMAGE_NAME"

      docker tag $(service):$VERSION $IMAGE_NAME:latest
      docker tag $(service):$VERSION $IMAGE_NAME:$VERSION
      docker tag $(service):$VERSION $IMAGE_NAME:${VERSION%.*}  # x.x
      docker tag $(service):$VERSION $IMAGE_NAME:${VERSION%%.*}  # x

      echo "Pushing images..."
      docker push $IMAGE_NAME:latest || { echo "ERROR: Push failed for latest"; exit 1; }
      docker push $IMAGE_NAME:$VERSION || { echo "ERROR: Push failed for $VERSION"; exit 1; }
      docker push $IMAGE_NAME:${VERSION%.*} || { echo "ERROR: Push failed for ${VERSION%.*}"; exit 1; }
      docker push $IMAGE_NAME:${VERSION%%.*} || { echo "ERROR: Push failed for ${VERSION%%.*}"; exit 1; }

      echo "Successfully pushed all tags to ACR"
    displayName: 'Build and Push Image'

  - bash: |
      set -e

      # 1. Register Provider (just in case)
      az provider register --namespace Microsoft.ContainerInstance --wait

      # 2. Get Resource IDs
      ACR_ID=$(az acr show --name $(acrName) --resource-group $(rgName) --query id -o tsv)
      ACR_LOGIN_SERVER=$(acrName).azurecr.io
      IMAGE_NAME=$ACR_LOGIN_SERVER/poc-mcp/$(service):latest

      echo "Deploying container instance: $(containerInstanceName) with Managed Identity..."

      # 3. Create Container (Using --assign-identity)
      # We intentionally DO NOT pass --registry-username or --registry-password here.
      # The container will initially be created but might fail to pull immediately.
      # This is expected until we assign the role in the next step.
      az container create \
        --resource-group $(rgName) \
        --name $(containerInstanceName) \
        --image $IMAGE_NAME \
        --os-type Linux \
        --ip-address Public \
        --assign-identity \
        --scope $ACR_ID \
        --dns-name-label $(containerInstanceName) \
        --ports $(containerPort) \
        --cpu 1 \
        --memory 2 \
        --restart-policy Always \
        --location swedencentral

      # 4. Grant "AcrPull" Permission to the ACI's Identity
      echo "Granting AcrPull permission to ACI Identity..."

      # Fetch the Principal ID of the ACI we just created
      ACI_PRINCIPAL_ID=$(az container show \
        --name $(containerInstanceName) \
        --resource-group $(rgName) \
        --query identity.principalId -o tsv)

      # Assign the role (Retry loop handles slight AD propagation delays)
      for i in {1..5}; do
        az role assignment create \
          --assignee $ACI_PRINCIPAL_ID \
          --scope $ACR_ID \
          --role AcrPull && break || sleep 10
      done

      # 5. Restart ACI to force a fresh image pull with the new permissions
      echo "Restarting container to apply permissions..."
      az container restart --name $(containerInstanceName) --resource-group $(rgName)

      # 6. Get FQDN for output
      FQDN=$(az container show \
        --resource-group $(rgName) \
        --name $(containerInstanceName) \
        --query ipAddress.fqdn -o tsv)

      echo "##############################################"
      echo "Deployment completed successfully!"
      echo "Service URL: http://$FQDN:$(containerPort)"
      echo "##############################################"
    displayName: 'Deploy to Azure Container Instances (Managed Identity)'
