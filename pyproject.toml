[tool.black]
line-length = 120
target-version = ['py312']
exclude = '''
/(
  \.
  | build
  | dist
  | migrations
  | __pycache__
)
'''

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["src"]
default_section = "THIRDPARTY"

[tool.mypy]
python_version = 3.12
warn_unused_configs = true
ignore_missing_imports = true
strict = false

[tool.flake8]
# E203: Whitespace before ':' (Black's formatting)
# E501: Line too long (Black's formatting)
extend-ignore = ["E203", "E501"]
exclude = [".git", "__pycache__", "build", "dist"]
